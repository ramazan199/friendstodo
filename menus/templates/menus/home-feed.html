{% extends 'base.html' %}

{% block content %}

    <div class='row'>
    <div class='col-sm-6 text-center col-sm-offset-3'>
         <h1>User Following Feed</h1>


{% for obj in object_list %}


        <div class='thumbnail'> 
            <h3><a href='{% url "profiles:detail" username=obj.owner.username %}'>{{ obj.owner.username }}</a></h3>
            <h4>{{ obj.name }}</h4>
            
        </div>



{% endfor %}

    </div>
    </div>

{% endblock %}
